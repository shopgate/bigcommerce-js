language: node_js

install:
- npm install

matrix:
  fast_finish: true
  include:
    - node_js: 8
      env: TYPE=UNIT_CODESTYLE_DEPENDENCY
      script:
      - npm run test:unit
      - npm run lint
      - npm run check

notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
